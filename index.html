<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="cover_image"></div>
        <div class="header_text_container">
            <h4>Equilibrium #3429</h4>
            <p class="text_color">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="container_small">
            <div class="icon_ethereum"><img src="./images/icon-ethereum.svg" alt="icon_ethereum">0.041ETH</div>
            <div class="text_color"><img src="./images/icon-clock.svg" alt="icon_clock">3 days left</div>
        </div>
        <div class="line"></div>
        <div class="footer">
            <img src="./images/image-avatar.png" alt="avatar">
            <div class="text_color">Creation of <span>Jules Wyvern</span></div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/MantasGarlauskas" target="blank">Mantas</a>.
    </div>
</body>

</html>
